<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic-tac-toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>TIC TAC TOE</h1>
    <div class="msg hide">
        <p id="winner">Winner Winner</p>
        <button class="button">New Game</button>
    </div>
    <div id="game">
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
    </div>
    
    <div class="score-board">
        <div id="first-score">
            <p id="player1-score">0</p>
            <p id="player1">player1</p>
        </div>
        <div id="second-score">
            <p id="player2-score">0</p>
            <p id="player2">player2</p>
        </div>
    </div>
    <div id="reset">
        <button class="button" id="reset-button">Reset</button>
        <button class="button" id="clear">Clear</button>
    </div>
    <script src="first.js"></script>
</body>
</html>
